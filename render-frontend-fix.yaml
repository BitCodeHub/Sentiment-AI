services:
  # Frontend Service - Using Node environment for build
  - type: web
    name: sentiment-review-dashboard
    env: node
    plan: free
    buildCommand: |
      # Install dependencies and build
      npm install --legacy-peer-deps
      npm run build
    startCommand: |
      # Serve the static files
      npm install -g serve
      serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: "20.11.1"
      - key: VITE_OPENAI_API_KEY
        sync: false
      - key: VITE_REDDIT_API_ENDPOINT
        value: https://sentiment-review-backend.onrender.com/api/reddit
      - key: VITE_APPLE_API_ENDPOINT
        value: https://sentiment-review-backend.onrender.com/api/apple-reviews
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_API_ENDPOINT
        value: https://sentiment-review-backend.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

  # Backend Service remains the same
  - type: web
    name: sentiment-review-backend
    env: node
    region: oregon
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps
    startCommand: node server-production.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      
      # Apple API Credentials
      - key: APPLE_APP1_ID
        value: "893514610"
      - key: APPLE_APP1_NAME
        value: myHyundai with Bluelink
      - key: APPLE_APP2_ID
        value: "867941329"
      - key: APPLE_APP2_NAME
        value: Genesis Intelligent Assistant
      - key: APPLE_ISSUER_ID
        sync: false
      - key: APPLE_KEY_ID
        sync: false
      - key: APPLE_PRIVATE_KEY_BASE64
        sync: false
      
      # Reddit API Credentials
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: REDDIT_USER_AGENT
        value: ReviewDashboard/1.0.0
      
      # CORS Configuration
      - key: FRONTEND_URL
        value: https://sentiment-review-dashboard.onrender.com
      
      # Redis (optional)
      - key: REDIS_URL
        sync: false
        
      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"
        
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: review-dashboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true